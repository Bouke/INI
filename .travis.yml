addons:
  sonarcloud:
    organization: "bouke-github"
    token:
      secure: ""

matrix:
  include:
  - os: osx
    osx_image: xcode9
    sudo: required
before_install:
  - git clone https://github.com/IBM-Swift/Package-Builder.git
script:
  - "./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR"
  - sonar-scanner -X
